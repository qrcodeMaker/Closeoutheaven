<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Close Out Heaven - Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #3b0b4b 0, #120016 55%, #000 100%);
      color: #fff;
    }

    .page {
      width: 100%;
      max-width: 480px;
      padding: 24px 18px 40px;
    }

    .card {
      background: rgba(10, 0, 20, 0.92);
      border-radius: 22px;
      padding: 26px 20px 30px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-align: center;
    }

    .logo {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 16px;
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.06em;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 22px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .link-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 13px 16px;
      border-radius: 999px;
      border: 2px solid #ffd93b;
      background: #8a3ab9;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.45);
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease,
        opacity 0.12s ease;
    }

    .link-btn span {
      pointer-events: none;
    }

    .link-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.6);
      background: #a249d3;
    }

    .link-btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5);
      opacity: 0.95;
    }

    .link-btn.secondary {
      background: transparent;
      border-color: #b58cff;
    }

    .footer-note {
      margin-top: 20px;
      font-size: 11px;
      opacity: 0.7;
    }

    @media (max-width: 480px) {
      .card {
        padding: 22px 16px 26px;
      }

      .title {
        font-size: 18px;
      }

      .link-btn {
        font-size: 14px;
        padding: 12px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <!-- غيّري مسار الصورة هنا حسب مكان رفع اللوجو -->
      <img src="images/logo.png" alt="Close Out Heaven Logo" class="logo" />
      <div class="title">CLOSE OUT HEAVEN</div>
      <div class="subtitle">6919 3rd Ave, Brooklyn, NY 11209</div>
      <div class="links">
        <!--  هنا ضيفي / عدّلي الروابط  -->
        <a class="link-btn" href="https://closeoutheaven3rd.com/closeout-heaven-official-home/" target="_blank">
          <span>Website</span>
        </a>
        <a class="link-btn" href="https://www.instagram.com/closeout_heaven_?igsh=MTR6M295eGR6czJxNQ%3D%3D&utm_source=qr" target="_blank">
          <span>Instagram</span>
        </a>
        <a class="link-btn" href="https://www.tiktok.com/@pricedropparadiseinc?_r=1&_t=ZP-91wkQoLJNWB" target="_blank">
          <span>TikTok</span>
        </a>
        <a class="link-btn" href="https://maps.app.goo.gl/ju92BFoDGBrRKhGh7?g_st=ic" target="_blank">
          <span>Location</span>
        </a>
        <a class="link-btn secondary" href="mailto:Closeoutheaven3rd@gmail.com">
          <span>Email</span>
        </a>
      </div>
      <div class="footer-note">
        © <span id="year"></span> Close Out Heaven. All rights reserved.
      </div>
    </div>
  </div>

  <script>
    // سنة تلقائية في الفوتر
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
